<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondTry-Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="2ndtry.css">
</head>
<body>
    <h1 id="choices">Rock🪨 Paper📄 Scissors✂️</h1>
    <div id="results">
    <div class="maincontainer">
        <img class="rock" src="images/rock.jpeg" alt="Pic of rock">
    </div>   
        <button onclick="rockButton()">Rock🪨</button>
   

    <div class="container2">
        <img class="paper" src="images/paper.jpeg" alt="Pic of paper">
        <img class="scissors" src="images/redscissors.png" alt="Pic of scissors">
    </div>  
    <button class="buttons" onclick="paperButton()">Paper📄</button>
    <button class="buttons" onclick="scissorsButton()">Scissors✂️</button>


    </div>


    <script src="2ndtry.js"></script>
</body>
</html>
